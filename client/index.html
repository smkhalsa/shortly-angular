<!DOCTYPE html>
<html ng-app='shortly'>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <!-- Angular Material CSS now available via Google CDN; version 0.8 used here -->
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="styles/style.css" /> -->
  </head>
  <body ng-controller="AppController">
    <div layout="column" layout-fill>
      <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
          <span>Shortly</span>
          <md-button ng-show='loggedIn()' ng-click="navigate('/links')">Links</md-button>
          <md-button ng-show='loggedIn()' ng-click="navigate('/shorten')">Shorten</md-button>
          <!-- fill up the space between left and right area -->
          <span flex></span>
          <md-button ng-show='loggedIn()' ng-click='signOut()'>Sign Out</md-button>
        </div>
      </md-toolbar>
      <md-content>
      </md-content>
      <div ng-view></div>
    </div>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <!-- Angular Material Dependencies -->
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->
    <script src="lib/angular-material/angular-material.min.js"></script>

    <script src="app/auth/auth.js"></script>
    <script src="app/links/links.js"></script>
    <script src="app/shorten/shorten.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
