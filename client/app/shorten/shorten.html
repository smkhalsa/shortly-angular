<div id='shorten' layout="row" layout-align="center center" layout-margin>
  <!-- <div> -->
    <!-- <h1 class="md-display-4">Shorten Link</h1> -->
    <md-content>
      <form name="shortenForm" ng-submit="addLink(newLink); newLink=''" novalidate>
        <div layout="row">
          <md-input-container>
            <label class="md-display-1">Shorten Link</label>
            <input name="shortenInput" class="md-display-1" type="url" ng-model="newLink">
          </md-input-container>
          <div layout="row" layout-align="center center">
          <md-button class="md-raised md-accent" ng-disabled="!newLink || shortenForm.$invalid">GO</md-button>
          </div>
        </div>
        <p ng-show="shortenForm.shortenInput.$invalid && !shortenForm.shortenInput.$pristine && submitted" class="md-subhead">Enter a valid URL</p>
        </form>
      </md-input-container>
    </md-content>
  <!-- </div> -->
</div>
